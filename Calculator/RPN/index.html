<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/index_css.css" type="text/css">
        <title>Огненный калькулятор</title>
    </head>
    <body>
        <header class="header" title="Это просто хедер... Ничего особенного">
            <a href="../Home/index.html">Домой</a>
            <h1>
                ОПЗ, ты - огонь!
                <p>Точность вычислений -<output>5</output>знаков после точки</p>
            </h1>
            <button class="dotSetting">←</button>
            <button class="dotSetting">→</button>
        </header>

        <div class="calculator">
            <div class="top">
                <output id="out" name="result" title="Что необходимо посчитать?">0</output>
                <button class='backspace' title="Стёрка обыкновенная">←</button>
            </div>
            <div class="calculator-body">
                <div class="numbers">
                    <button title="Топорик">7</button>
                    <button title="Бесконечность (привет Таносу)">8</button>
                    <button title="В одном фильме был район с таким номером">9</button>
                    <button title="Зарплата бюджетника">4</button>
                    <button title="Её часто дают...">5</button>
                    <button title="Призвание">6</button>
                    <button title="На это сажают">1</button>
                    <button title="Лебедь">2</button>
                    <button title="Средняя оценка чиновника">3</button>
                    <button class="number-0" title="Твоя ценность по жизни (лол)">0</button>
                    <button class='dot' title="Ну а это точка. Мне больше нечего добавить">.</button>
                </div>
                <div class="operations">
                    <button class ='oper' title="Это обещают сделать с твоими вложениями финансовые пирамиды"> * </button>
                    <button class ='oper' title="Тортик между собой... Что делают?"> / </button>
                    <button class ='oper' title="Самолётик из бумаги ещё этим словом делают"> + </button>
                    <button class ='oper' title="Это делают налоги с тоей зарплатой"> - </button>
                    <button class ='oper' title="Типа степень"> ^ </button>
                    <button class ='oper' title="Перпендикулярный корень">√</button>
                    <button class ='bracket' title="Скобочка"> ( </button>
                    <button class ='bracket' title="Зеркальная скобочка"> ) </button>
                    <button class="equality" title="Уравнилово, сучки">=</button>
                    <button class="clear" title="УДАЛИТЬ!!!">C</button>
                </div>
            </div>
        </div>  
        <br>
        <footer class="footer" title="Типа умная цитата">
            <p>Гранит VS Зубы<br>
            Зубы Wins</p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
        <script src="js/index_js.js" type="text/javascript"></script>
    </body>
</html>
